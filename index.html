<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissor</h1>

    <button class="js-button rock-js-button">
        <img src="./rock/rock-emoji.png" class="rock-emoji">
    </button>
    <button class="js-button paper-js-button">
        <img src="./rock/paper-emoji.png" class="paper-emoji">
    </button>
    <button class="js-button scissor-js-button">
        <img src="./rock/scissor-emoji.png" class="scissor-emoji">
    </button>

    <div class="js-result"></div>
    <div class="js-move"></div>
    <div class="js-score"></div>
        
    <div class="button-container">
        <button class="reset-button">Reset</button>
        <button class="auto-play-button">Auto Play</button>    
    </div>

    <p class="js-reset-confirmation"></p>

    <script src="index.js"></script>
</body>
</html>
